<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
	<section>
		<h3>Example One: Easiest</h3>
		<p><a href="javascript:void(0)" id="slide_trigger_1">Slide Once A Click</a></p>
		<div id="slide_outer_1">
			<ul id="slide_1">
		    	<li><img src="img/1.jpg" /></li>
		        <li><img src="img/2.jpg" /></li>
		        <li><img src="img/3.jpg" /></li>
		        <li><img src="img/4.jpg" /></li>
		        <li><img src="img/5.jpg" /></li>
		    </ul>
		</div>
	</section>
</body>
<script type="text/javascript" src="../../saber/utils.js"></script>
<script type="text/javascript">
	var input1 = S.$('slide_trigger_1');
	var div = S.$('slide_outer_1');
	var ul = S.$('slide_1');
	var W = S.style(div, 'width');
	S.on(input1, 'click', slide);
	var lock = false;
	var tid = 0;
	function slide(e) {
		if(lock) {
			return false;
		}
		lock = !lock;
		e = e || event;
		var currFirst = S.first(ul);
		var deltaL = S.style(currFirst, 'width') + S.style(currFirst, 'marginRight');
		var time = 4;
		tid = setInterval(function() {
			var cL = Math.abs(S.style(ul, 'left'));
			if(cL >= deltaL && time) {
				--time;
				ul.appendChild(currFirst);
				currFirst = S.first(ul);
				S.style(ul, 'left', 0);
				if(!time) {
					lock = !lock;
					clearInterval(tid);
				}
				return false;
			}
			S.style(ul, 'left', -cL-10+'px')
		}, 10);
	}
</script>
</html>
