<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate Lib Test</title>
	<link rel="stylesheet" type="text/css" href="../../css/thinking.css">
	<style type="text/css">
	#square{
		width: 100px;
		height: 100px;
		border-radius: 5px;
	}
	</style>
</head>
<body>
	<input type="button" id="start" value="Start" />
	<input type="button" id="pause" value="Pause" />
	<input type="button" id="resume" value="Resume" />
	<input type="button" id="stop" value="Stop" />
	<div id="square" style="position:absolute;background-color: #f00;border-color:#0f0;border-width:20px;border-style:solid;"></div>

	<div class="thinking">
		<h2>基本思路</h2>
		<ol>
			<li>这忒么没法写基本思路！PO主是为了测试动画库写的一个破逼例子，给自己看而已</li>
		</ol>
	</div>
</body>
<script type="text/javascript" src="../../saber/utils.js"></script>
<script type="text/javascript" src="../../saber/animate.js"></script>
<script type="text/javascript">
	var div = Saber.$("square");
	var start = Saber.$("start");
	var pause = Saber.$("pause");
	var resume = Saber.$("resume");
	var stop = Saber.$("stop");
	var aniTest = null;
	aniTest = Saber.ani.animate(div, {
		"duration": 3000
	}, "linear");
	Saber.on(start, "click", function(e) {
		aniTest.play({
			"height": 300,
			"width": 200,
			"backgroundColor": "#0f0",
			"borderBottomWidth": 40,
			"borderColor": "#f00",
			"borderStyle": "solid",
			"left": 100,
			"top": 250,
			"borderRadius": 50
		})
	})
	Saber.on(pause, "click", function() {
		aniTest.pause()
	})
	Saber.on(resume, "click", function() {
		aniTest.resume()
	})
	Saber.on(stop, "click", function() {
		aniTest.stop()
	})
</script>
</html>
