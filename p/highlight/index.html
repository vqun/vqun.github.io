<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code Highlighting</title>
	<link rel="stylesheet" type="text/css" href="../../css/plugins/codeHighlight.css">
</head>
<body>
	<div style="margin:2em auto;width:65em;">
		<textarea id="codeHighlightTest" style="height: 35em;width:30em;float:left;padding: 1em;">
// 敲敲试试哈。。。代码高亮改进
// P.S. 没有对注释做任何判断，也就是说，注释也会被当作代码处理
var txt = Saber.$("codeHighlightTest");
var container = Saber.$("container");
var codes = new Saber.CodeHighlight(txt);
codes.line().render(container);
var inputing = 0;
Saber.on(txt, "keyup", function(evt) {
	clearTimeout(inputing);
	inputing = setTimeout(function() {
		codes.update();
	}, 100)
});

</body>

</html>
